<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Affiliate Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Affiliate Program</h1>
        <div class="card">
            <div id="account" class="account-info">Account: Not connected</div>
            <button id="connectButton" class="button">Connect Wallet</button>
        </div>
        <div class="card">
            <input type="text" id="referralAddress" class="input" placeholder="Referral Address">
            <button id="addReferralButton" class="button">Add Referral</button>
            <div id="referralStatus" class="status"></div>
        </div>
        <div class="card">
            <button id="claimRewardButton" class="button">Claim Reward</button>
            <div id="claimStatus" class="status"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
